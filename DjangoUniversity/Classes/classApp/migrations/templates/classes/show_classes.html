{% extends 'Lvl1.html' %}

{% block title %}Django U{% endblock %}

{% block header %}Class Details:{% endblock %}

{% block content %}

<div>
    <form name="ClassForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div>
            <input type="submit">
            <div>
                <button><a href="../{{ form.pk }}delete/">Delete</a></button>
                <button><a href="{% url 'admin_console' %}">Cancel</a></button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
